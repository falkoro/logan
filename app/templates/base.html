<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logan Dashboard{% endblock %}</title>
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/logan-dashboard.css') }}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-server"></i>
                <span>Docker Dashboard</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/containers" class="nav-link">
                    <i class="fas fa-cube"></i> Containers
                </a>
                <a href="/monitoring" class="nav-link">
                    <i class="fas fa-chart-line"></i> Monitoring
                </a>
                <div class="nav-status" id="connection-status">
                    <i class="fas fa-circle"></i>
                    <span>Connecting...</span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Docker Dashboard - Managing {{ ssh_host }}</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logan-dashboard.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
    
    <!-- Initialize connection status check -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Dashboard.init();
            Dashboard.updateConnectionStatus();
            
            // Update connection status every 30 seconds
            setInterval(Dashboard.updateConnectionStatus, 30000);
        });
    </script>
</body>
</html>
