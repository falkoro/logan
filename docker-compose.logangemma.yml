version: '3.8'

services:
  logangemma-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: logangemma-dashboard
    restart: unless-stopped
    ports:
      - "100:8501"  # External port 100 for Logan's setup
    environment:
      # Logan's specific configuration
      - DOCKER_HOST_NAME=logan-GL502VS
      - REMOTE_USER=logan
      - GLANCES_HOST=logan-GL502VS
      - GLANCES_PORT=61208
      # Streamlit config
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    networks:
      - logangemma-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  logangemma-network:
    driver: bridge