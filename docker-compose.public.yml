version: '3.8'

services:
  logangemma-dashboard:
    image: falkoro/logangemma-dashboard:latest
    container_name: logangemma-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"  # Standard Streamlit port
    environment:
      # Default localhost configuration for public use
      - DOCKER_HOST_NAME=localhost
      - REMOTE_USER=user
      - GLANCES_HOST=localhost
      - GLANCES_PORT=61208
      # Streamlit config
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount Docker socket for local Docker access
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - logangemma-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  logangemma-network:
    driver: bridge