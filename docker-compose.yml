  #     - GLANCES_OPT=-w
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #     - /:/rootfs:ro
  #     - /run:/run:ro
  #     - /sys:/sys:ro
  #   networks:
  #     - dashboard-network

networks:
  dashboard-network:
    driver: bridge

volumes:
  dashboard-logs:
