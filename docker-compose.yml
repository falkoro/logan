version: '3.8'

services:
  docker-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-dashboard
    restart: unless-stopped
    ports:
      - "100:100"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=100
      - REMOTE_HOST=logan@logan-GL502VS
      - REMOTE_PORT=22
      - GLANCES_HOST=logan-GL502VS
      - GLANCES_PORT=61208
    volumes:
      - ./logs:/app/logs:rw
      - /etc/ssh:/etc/ssh:ro
      - ~/.ssh:/home/dashboarduser/.ssh:ro
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:100/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Include Glances container if not running on remote host
  # glances:
  #   image: nicolargo/glances:latest
  #   container_name: glances-server
  #   restart: unless-stopped
  #   ports:
  #     - "61208:61208"
